<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="25"
    [radius]="80"
    imageSrc= " Programa\Proyecto\Maquetado\imagenes\fotopng.png"
    [showImage]="true"
    [imageHeight]="70"
    [imageWidth]="70"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]="15"
    [innerStrokeWidth]="3"
    [outerStrokeGradient]="true"
    [outerStrokeColor]="'DeepSkyBlue'"
    [outerStrokeGradientStopColor]="'DarkSlateBlue'"
    [innerStrokeColor]="'lightblue'"
    [animation]="true"
    [animationDuration]="300"
    [lazy]="true"
    ></circle-progress>
    
    </div>
    </div>
